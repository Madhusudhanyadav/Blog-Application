<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/index.css}">
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
    <link rel="stylesheet" th:href="@{/CSS/Admin/login_admin.css}">

    <title>Login!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end text-uppercase" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link " href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link"  href="#">Login</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" th:href="@{/register}" href="#">Sign up</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

    <div class="container">

      <form class="container mt-2 form-container f-container mt-5" method="post" th:action="@{/signin}" action="#" >
          <h3 class="fhead text-uppercase text-center">Enter Your Credentails</h3>
          <img  th:src="@{/Images/login.png}" alt="Login" >
          <br>
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid Credentails
          </div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out
          </div>
          <div class="mb-3 row">
            <div class="input-group mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword" required>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10">
               <div class="subtn d-flex justify-content-center align-items-center">
                <button class="btn btn-primary" type="submit">Sign in</button>
            	</div>
            </div>
          </div>
      </form>
    
   

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script type="text/JavaScript" th:inline="javascript">
        let admin_button = [[${admin_button}]];
        let admin_div = document.getElementById("admin_btn");
        if(admin_button){
          admin_div.remove();
        }
    </script>
  </body>
</html>
