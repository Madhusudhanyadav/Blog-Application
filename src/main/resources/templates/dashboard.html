				</a>
				
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">

						<li><input class="btn btn-primary dropdown-item" type="submit" value="Logout"></li>
					</form>
				</ul>
				
			  </li>
			 
		  </div>
		</div>

	<div class="container d-flex " id="mydiv">
		
		<div class="container lTab">
			<ul class="list-group mt-1">
				<li  th:style="${isActive} ? 'background: rgb(34, 255, 0);' : 'background:white' " class="list-group-item "><a th:href="@{/user/index}" class="link-dark lgi">All</a></li>
				<li th:style="${isActive} ? 'background:white' : 'background: rgb(34, 255, 0);'  " class="list-group-item "><a th:href="@{/user/myblog}" class="link-dark lgi">My Blogs</a></li>
			</ul>
		</div>
		<div class="container blogs">
			<ul class="list-group mt-2" th:each="n : ${blogs}">
				
				<li class="list-group-item">
					<ul class="list-group mt-2" >
						<li class="list-group-item d-flex justify-content-between">
							<div class="">Blog Id :<span th:text="${n.bid}"></span></div>
							<div class="">Username :<span th:text="${n.user.username}"></span></div>
							<div class=""><span th:text="${n.date}"></span></div>
							
						</li>
						<hr>
					
						<li class="list-group-item">
							<span th:text="${n.description}"></span>
						</li>
					</ul>
				</li>
				
				
			</ul>
			<form action="#" th:action="@{/user/updateBlog}" method="post">
				<input type="hidden" name="email" id="emailId">
				<textarea id="txtArea" rows="10" placeholder="Write your Blog!!" name="Blog">
					
				</textarea>
				<div class="subtn d-flex justify-content-center align-items-center">
					<input class="btn btn-info" type="submit" value="Finish">
				</div>
		    </form>
		</div>
		

	</div>
